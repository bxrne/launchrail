# General project information
sonar.projectKey=bxrne_launchrail
sonar.organization=theadambyrne
sonar.projectName=launchrail
sonar.projectVersion=0.0.1

# Source and test directories (directories only, no wildcards)
sonar.sources=./internal,./cmd,./pkg
sonar.tests=./internal,./cmd,./pkg

# Exclude test files from main source analysis
sonar.exclusions=**/*_test.go

# Test exclusions for specific patterns (if needed)
sonar.test.exclusions=**/*_test.go

# Coverage report
sonar.go.coverage.reportPaths=coverage.out

# Encoding
sonar.sourceEncoding=UTF-8

