<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launchrail</title>
    <link href="https://unpkg.com/@primer/css@^20.2.4/dist/primer.css" rel="stylesheet" />
    <script src="https://unpkg.com/htmx.org@2.0.4" integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+" crossorigin="anonymous"></script>
</head>
<body class="bg-gray-light">
    <!-- Navigation Bar -->
    <div class="Header">
        <div class="Header-item">
            <a href="/" class="Header-link f4 d-flex flex-items-center">
                <span class="text-bold">Launchrail</span>
            </a>
        </div>
        <div class="Header-item">
            <a href="/" class="Header-link">New</a>
        </div>
        <div class="Header-item">
            <a href="/data" class="Header-link">Records</a>
        </div>
    </div>

    <div class="container-lg p-4">
        <h1 class="h1 text-center color-fg-accent p-4">Simulation Records</h1>
        
        <div class="Box color-shadow-medium mb-4">
            {{ range .Records }}
            <div class="Box-row d-flex flex-column">
                <h3 class="h3 color-fg-accent">{{ .Timestamp.Format "2006-01-02 15:04:05" }}</h3>
                <p class="color-fg-muted">SHA256: {{ .Name }}</p>
                <div class="d-flex flex-wrap mt-2">
                    <button 
                        class="btn btn-primary mr-2 mb-2"
                        hx-get="/data/{{ .Hash }}/motion"
                        hx-target="#data-view"
                        hx-push-url="true">
                        Motion
                    </button>
                    <button 
                        class="btn btn-danger mr-2 mb-2"
                        hx-get="/data/{{ .Hash }}/events"
                        hx-target="#data-view"
                        hx-push-url="true">
                        Events
                    </button>
                    <button 
                        class="btn btn-outline mr-2 mb-2"
                        hx-get="/data/{{ .Hash }}/dynamics"
                        hx-target="#data-view"
                        hx-push-url="true">
                        Dynamics
                    </button>
                </div>
            </div>
            {{ end }}
        </div>
    </div>
</body>
</html>
